<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="replica_task.css">
    <title>Application Form</title>
</head>
<body>
    <form action="">
        <h1>Application For Permission To Date My Daughter</h1>
        <p><b>Note:</b> Form is to be completed at least 21 days prior to the date.</p>

        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <span class="error-message" id="nameError"></span>
            <br><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">
            <br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit number">
            <br><br>
            
            <label for="iq">IQ:</label>
            <input type="number" id="iq" name="iq" placeholder="Enter your IQ">
            <br><br>
            
            <label>Gender:</label><br>
            <input type="radio" name="gender" value="male" id="male" checked>
            <label for="male">Male</label><br>
            
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label><br>
            
            <input type="radio" name="gender" value="other" id="other">
            <label for="other">Other</label><br><br>
            
            <label for="date">Date of Proposed Outing:</label>
            <input type="date" id="date" name="date">
        </fieldset>

        <br>

        <fieldset>
            <legend>Check All That Apply</legend>
            <label><input type="checkbox" name="tattoos"> I have tattoos and/or piercings</label><br><br>
            <label><input type="checkbox" name="age_difference"> I am more than 2 years older than your daughter</label><br><br>
            <label><input type="checkbox" name="car"> I own a panel van or V8 ute</label><br><br>
            <label><input type="checkbox" name="employment" checked> I work full-time</label><br><br>
            <label><input type="checkbox" name="wealthy_parents" checked> My parents are rich</label><br><br>
            <label><input type="checkbox" name="public_location" checked> Is the date at a well-lit public location?</label><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Additional Details</legend>
            <label for="political_persuasion">Political Persuasion:</label>
            <select name="political_persuasion" id="political_persuasion">
                <option value="lw">Left Wing</option>
                <option value="rw">Right Wing</option>
                <option value="c">Conservative</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            
            <label for="education_level">Education Level:</label>
            <select name="education_level" id="education_level">
                <option value="uni">University</option>
                <option value="college">College</option>
                <option value="high_school">High School</option>
                <option value="none">None</option>
            </select>
        </fieldset>

        <br>

        <fieldset>
            <legend>Essay Section</legend>
            <label for="essay">In 50 words or more, explain why you want to date my daughter:</label>
            <br>
            <textarea name="essay" id="essay" placeholder="Enter text here"></textarea>
            <br> <br>

            <label for="references">Please upload contact details for 2 references:</label>
            <br>
            <textarea name="references" id="references" placeholder="Enter text here"></textarea>
            <br> <br>

            <p>Upload Police Clearance Certificate, Bank Statement, and Medical Certificates:</p>
            <input type="file" id="file" multiple>
        </fieldset>

        <br>

        <button type="submit">Send Your Application</button>
    </form>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("form");

    form.addEventListener("submit", (event) => {
        event.preventDefault(); 

        const nameInput = document.getElementById("name");

        if (!nameInput.value.trim()) {
            const errorMessage = document.createElement("div");
            errorMessage.classList.add("error-message");
            errorMessage.textContent = "Name cannot be empty.";
            nameInput.after(errorMessage);
            nameInput.focus();
        } else {
            form.submit(); // Submit the form if valid
            document.getElementById("name").classList.remove("error");
        }
    });
});
    </script>
</body>
</html>
